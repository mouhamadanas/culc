<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>

<body style="margin: 0;">
    <div style="position: absolute;top: 10px;left: 10px;">
        <div style="color: white;">x position</div>
        <input class="x_position" type="number" min="-10" max="10" step="1" style="height: 30px;" value="5">
        <div style="color: white;">y position</div>
        <input class="y_position" type="number" min="-10" max="10" step="1" style="height: 30px;" value="4">
        <div style="color: white;">x speed</div>
        <input class="x_speed" type="number" min="-3000" max="3000" step="50" style="height: 30px;" value="0">
        <div style="color: white;">y speed</div>
        <input class="y_speed" type="number" min="-3000" max="3000" step="50" style="height: 30px;" value="0">
        <div style="margin-top: 10px;">
            <button id="reset">reset</button>
            <button id="start"> start</button>
        </div>
    </div>

    <script src="./node_modules/three/build/three.min.js"></script>
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
